<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload IFC File</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .footer-logo {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">View IFC File</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="ifc_file" class="form-label">Upload IFC File:</label>
          <input
            type="file"
            class="form-control"
            id="ifc_file"
            name="ifc_file"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Upload and Process
        </button>
      </form>
    </div>

    <!-- Footer Logo -->
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="Company Logo"
      class="footer-logo"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
