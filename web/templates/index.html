<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INLBIM HOME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .footer-logo {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 150px;
      }
      .content-container {
        min-height: 90vh; /* Pushes content upwards to leave space for footer */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container content-container text-center">
      <!-- Title and Description -->
      <h1 class="display-3 fw-bold">BIM2FEM</h1>
      <p class="lead text-muted">IFC toolkit developed by Idaho National Lab</p>

      <!-- Job Selector -->
      <div class="mt-4">
        <form method="POST">
          <div class="mb-3">
            <label for="job" class="form-label h4">Select a Job</label>
            <select class="form-select" id="job" name="job" required>
              {% for job in jobs %}
              <option value="{{ job }}">{{ job }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Footer Logo -->
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="Company Logo"
      class="footer-logo"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
