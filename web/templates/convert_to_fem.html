<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Convert IFC to FEM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .footer-logo {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Convert IFC to Finite Element Model</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="ifc_file" class="form-label">Upload IFC File:</label>
          <input
            type="file"
            class="form-control"
            id="ifc_file"
            name="ifc_file"
            required
          />
        </div>
        <div class="mb-3">
          <label for="element_selection_query" class="form-label"
            >Selector Query (default: IfcBeam, IfcColumn, IfcMember, IfcSlab,
            IfcWall)</label
          >
          <input
            type="text"
            class="form-control"
            id="element_selection_query"
            name="element_selection_query"
          />
        </div>
        <div class="mb-3">
          <label for="element_deselection_query" class="form-label"
            >Deselector Query (default: null)</label
          >
          <input
            type="text"
            class="form-control"
            id="element_deselection_query"
            name="element_deselection_query"
          />
        </div>
        <!-- <div class="mb-3">
          <label for="region" class="form-label"
            >Region (default: Europe)</label
          >
          <input type="text" class="form-control" id="region" name="region" />
        </div> -->
        <div class="mb-3">
          <label for="region" class="form-label"
            >Region (default: Europe)</label
          >
          <select class="form-select" id="region" name="region" required>
            <option value="Europe">Europe</option>
            <option value="UnitedStates">UnitedStates</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          Upload and Process
        </button>
      </form>
    </div>

    <!-- Footer Logo -->
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="Company Logo"
      class="footer-logo"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
